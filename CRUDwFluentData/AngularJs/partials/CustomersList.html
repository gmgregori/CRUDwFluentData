<h2>
    Customers
    <a href="#/custAdd" class="btn btn-success pull-right">add customer</a>
</h2>
<h3>List of all customers</h3>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>City</th>
                <th>Country</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers | orderBy: 'LastName'">
                <td>
                    <button class="btn btn-default btn-xs" ng-click="showDetails(customer.CustomerId)">
                        {{customer.CustomerId}}
                    </button>
                </td>
                <td>{{customer.LastName}}</td>
                <td>{{customer.FirstName}}</td>
                <td>{{customer.City}}</td>
                <td>{{customer.Country}}</td>
                <td>
                    <button class="btn btn-warning btn-xs" ng-click="deleteCustomer(customer.CustomerId)">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
